<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="phionexsignincss.css">
</head>

<body>
    <div class="masterbox">
        <div class="box-1">
            <nav class="navigationbar">
                <label class="logolabel"><img class="logo" src="logo.5ab6749d.png" alt="logo">Phionex</label>

                <ul class="navelements">

                    <li><a class="navelelement-1" href="phonixwebpage.html">Dashboard</a></li>


                    <li><a class="navelelement-1" href="data_read.html">Database</a></li>


                    <li><a class="navelelement-1" href="phionexsigninpage.html">SignIn</a></li>

                </ul>
            </nav>
        </div>

        <div class="box-2">
            <div class="loginandsignup">
                <div class="logintext">Login to Startup info page</div>
                <div class="noaccounttext">Dont have a account?<a class="anchor" href="#">SignUp</a></div>
            </div>
            <input class="email" type="text" placeholder="Email/Phone number">
            <input class="password" type="text" placeholder="Password">
            <div class="meandforgot">
                <label class="rememberme"><input type="checkbox">Remember me</label>
                <p class="forgotpass">Forgot password?<a class="anchor" href="#">Click Here</a></p>
            </div>
            <button class="login" type="submit">Login</button>
            <hr>
            <p class="or">or</p>
            <button class="google" type="submit">SignIn using Google</button>
        </div>
        <hr>
        <div class="box-5">
            <footer>
                <div>
                    <p class="paracontent-1">Contact us on </p>
                    <nav>
                        <ul class="socialelements">
                            <a href="#"><img class="socialelementssize" src="instagram.svg" alt="insta"></a>
                            <a href="#"><img class="socialelementssize" src="whatsapp.svg" alt="whatssap"></a>
                            <a href="#"><img class="socialelementssize" src="facebook.svg" alt="facebook"></a>
                            <a href="#"><img class="socialelementssize" src="linkedin.svg" alt="linkedin"></a>

                        </ul>
                    </nav>
                </div>
            </footer>
        </div>

    </div>

</body>

</html>
